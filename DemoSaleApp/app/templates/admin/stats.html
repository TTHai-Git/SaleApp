{% extends 'admin/master.html'%}
{% block body %}
<h1 class="text-center ">BÁO CÁO THỐNG KÊ</h1>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    let data = [];
    let labels = [];
    {% for s in stats %}
        data.push({{s[2]}})
        labels.push('{{s[1]}}')
    {% endfor %}
    window.onload = function() {
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: '# of Votes',
            data: data,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }


</script>

<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-7">
        <div>
            <canvas id="myChart"></canvas>
        </div>

    </div>
</div>

{% endblock %}
